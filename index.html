<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>

<body>
    
    <div id="container" class="container">
        <h1>BMI Calculator</h1>
        <div class="content">
            

            <div class="input-container">
                <input type="text" id="kilo" required="" placeholder="kg" class="right-placeholder">
                <label >Weight</label>
            </div>

            
            <div class="input-container">
                <input type="text" id="boy" required="" placeholder="cm" class="right-placeholder">
                <label >Height</label>
                
            </div>

            <br>
            <button id="calculate" class="calculate-btn">Calculate</button>
            
            <h3 id="result"></h3> 

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
